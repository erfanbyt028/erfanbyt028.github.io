<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="container">
        <button></button>
        <div class="heading">
            <p id="display">برنامه سلامت بدن شما</p>
            <h1 id="result">محاسبه BMI</h1>
            <p id="comment"></p>
        </div>
        <div class="content">

            <div class="select-box">
                <label for="gender">جنسیت</label>
                <select id="gender">
                <option value="male">مذکر</option>
                <option value="female">مونث</option>
            </select>
            </div>

            <div class="select-box">
                <label for="age">سن</label>
                <input type="number" id="age" min="15" max="70" placeholder="سن">

            </div>

            <div class="select-box">
                <label for="height">قد :</label>
                <input type="number" id="height" min="50" max="200" step="0.5" placeholder="به سانتی متر">
            </div>

            <div class="select-box">
                <label for="weight">وزن</label>
                <input type="number" id="weight" min="1" max="250" step="0.5" placeholder="به کیلوگرم">
            </div>
        </div>

        <button id="submit">محاسبه</button>
    </div>
    <script>
        var container = document.getElementById("container");
        var gender = document.getElementById("gender");
        var age = document.getElementById("age").value;
        var height = document.getElementById("height");
        var weight = document.getElementById("weight");
        var result = document.getElementById("result");
        var display = document.getElementById("display");
        var comment = document.getElementById("comment");
        const submit = document.getElementById("submit");
        var input = document.getElementsByTagName("input");
        var bmi;

        function getBMI() {
            bmi = weight.value / (height.value / 100 * height.value / 100);
            bmi = bmi.toFixed(1);
        }

        function changeVisuals() {
            display.innerHTML = "نتیجه";
            result.innerHTML = bmi;
            result.style.fontSize = "3rem";
            if (bmi <= 18.5) {
                container.style.backgroundColor = "#E63E6D";
                container.style.color = "var(--light)";
                comment.innerHTML = "شما دچار کمبود وزن شدید هستید";
                submit.style.backgroundColor = "#cf552d";
            } else if (bmi > 18.5 && bmi < 24.9) {
                container.style.backgroundColor = "#2EB086";
                container.style.color = "var(--dark)";
                submit.style.backgroundColor = "#bf6b6b";
                comment.innerHTML = "وزن شما نرمال است";
            } else if (bmi >= 25 && bmi < 29.9) {
                container.style.backgroundColor = "#ff6347";
                container.style.color = "var(--dark)";
                submit.style.backgroundColor = "#bf6b6b";
                comment.innerHTML = "شما اضافه وزن دارید";
            }    else if (bmi >= 30 && bmi < 34.9) {
                container.style.backgroundColor = "#FF4C29";
                container.style.color = "var(--dark)";
                submit.style.backgroundColor = "#bf6b6b";
                comment.innerHTML = "شما دارای چافی درجه 1 هستید";
            }    else if (bmi >= 35 && bmi < 39.9) {
                container.style.backgroundColor = "#E72929";
                container.style.color = "var(--dark)";
                submit.style.backgroundColor = "#c233e6";
                comment.innerHTML = "شما دارای چافی درجه 2 هستید";
            }    else if (bmi >= 40) {
                container.style.backgroundColor = "#C80036"; //#ffd47b
                container.style.color = "var(--dark)";
                submit.style.backgroundColor = "#c233e6";
                comment.innerHTML = "شما دارای چافی درجه 3 هستید";
            } else {
                container.style.backgroundColor = "#ff5f5f";
                container.style.color = "var(--light)";
                submit.style.backgroundColor = "#C80036";
                comment.innerHTML = "مقادیر به درستی وارد نشده است";
            }
        }

        function changeMessage() {

        }
        submit.addEventListener('click', () => {
            getBMI();
            changeVisuals();
            if (age < 16 && age > 60) {
                comment.innerHTML = "در این سن BMI نمیتواند به درستی بدن شما را بسنجد";
            }
        })
    </script>
</body>

</html>
